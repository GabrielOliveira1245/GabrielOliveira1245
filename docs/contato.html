<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="https://www.google.com.br/search" method="get">
        <fieldset>
            <legend> Busca </legend>
        <abbr>*</abbr><label for="termo_busca" > Termo de busca: </label>
        <input type="text" name="q" id="termo_busca" required placeholder="Digite algo">
        </fieldset>
        <fieldset>
            <legend>Opções de Busca</legend>
            <div>
            <label for="campo_resenha"> Resenha:</label>
            <textarea name="resenha" id="campo_resenha" rows="S" cols="50" placeholder="Resenha da busca"></textarea>
            </div>
            <div>
                <label form="campo_horario">Horario de Busca</label>
                <select name="tbs" id="campo_horario">
                    <option value="">Qualquer Horario</option>
                    <option value="qdr:h">Ultima hora</option> 
                    <option value="qdr:d">Ultimo dia</option> 
                    <option value="qdr:w">Ultima semana</option>  
                </select>
            </div>
            <div>
                <label for="campo_data">Data consulta:</label>
                <input type="date" name="date" id="campo_data">
            </div>
            <div>
                <label for="campo_qtd">Quantidade Resultados</label>
                <input type="number" name="qtd" id="campo_qtd" min="10" max="50" step="10">
            </div>
            <div>
                <label for="campo_cpf">CPF:</label>
                <input type="text" name="cpf" id="campo_cpf" pattern="\d{3}.\d{3}.\d{3}-\d{2}">
            </div>
        </fieldset>
        <button type="submit" formaction="https://www.google.com.br/search">Pesquisar Google</button>
        <button type="submit" formaction="https://www.bing.com/search">Pesquisar Bing</button>
    </form>
</body>
</html>
