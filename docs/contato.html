<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Contato</title>
</head>
<body>
    <form action="https://webhook.site/de2e8898-9e15-40f7-8678-6fb57694172b?q=html" method="post">
        <fieldset>
            <legend>Informações Pessoais</legend>
            
            <div>
                <label for="nome_completo">Nome Completo:</label>
                <input type="text" name="nome_completo" id="nome_completo" required placeholder="Digite seu nome completo">
            </div>
            
            <div>
                <label for="data_nascimento">Data de Nascimento:</label>
                <input type="date" name="data_nascimento" id="data_nascimento" required>
            </div>
            
            <div>
                <label for="email">E-mail:</label>
                <input type="email" name="email" id="email" required placeholder="Digite seu e-mail">
            </div>
        </fieldset>
        
        <fieldset>
            <legend>Informações Adicionais</legend>
            
            <div>
                <label for="telefone">Telefone (opcional):</label>
                <input type="tel" name="telefone" id="telefone" placeholder="(XX) XXXXX-XXXX">
            </div>
            
            <div>
                <label for="assunto">Sobre o que você gostaria de tratar:</label>
                <textarea name="assunto" id="assunto" rows="5" cols="50" placeholder="Descreva o assunto que gostaria de tratar" required></textarea>
            </div>
        </fieldset>
        
        <button type="submit">Enviar Formulário</button>
    </form>
</body>
</html>
